<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AHA Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-mesh min-h-screen pb-12">
    <nav class="glass sticky top-0 z-50 border-b border-slate-200/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                            </path>
                        </svg>
                    </div>
                    <span class="text-2xl font-black text-slate-800 tracking-tight">AHA Bank</span>
                </div>
                <div class="flex items-center gap-6">
                    <div class="hidden sm:flex flex-col items-end">
                        <span id="userName" class="text-sm font-bold text-slate-800">Welcome Back</span>
                        <span class="text-xs text-slate-500 font-medium">Premium Member</span>
                    </div>
                    <button id="logoutBtn"
                        class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all duration-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-10 animate-fade-in">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Your Portfolio</h1>
                <p class="text-slate-500 font-medium mt-1">Manage all your active accounts in one place</p>
            </div>
            <button id="openAccountBtn" class="btn-primary">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Open New Account
            </button>
        </div>

        <div id="accountsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Accounts will be loaded here -->
            <div class="animate-pulse bg-white p-6 rounded-xl shadow-sm border border-gray-100 h-40"></div>
            <div class="animate-pulse bg-white p-6 rounded-xl shadow-sm border border-gray-100 h-40"></div>
        </div>

        <!-- Open Account Modal -->
        <div id="modal"
            class="fixed inset-0 z-[100] bg-slate-900/40 backdrop-blur-sm hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-[2rem] p-10 max-w-sm w-full shadow-2xl animate-fade-in">
                <h2 class="text-3xl font-black text-slate-800 mb-2">New Account</h2>
                <p class="text-slate-500 text-sm mb-8 font-medium">Select the type of account you'd like to open with
                    us.</p>

                <form id="createAccountForm" class="space-y-6">
                    <div class="space-y-2">
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-[0.2em]">Account
                            Type</label>
                        <div class="relative">
                            <select id="accountType"
                                class="block w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 appearance-none cursor-pointer font-bold text-slate-700">
                                <option value="Savings">Savings Account</option>
                                <option value="Current">Current Account</option>
                                <option value="Fixed Deposit">Fixed Deposit</option>
                            </select>
                            <div
                                class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <button type="button" id="closeModal" class="btn-secondary h-14">Cancel</button>
                        <button type="submit" class="btn-primary h-14 shadow-lg shadow-blue-200">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/dashboard.js"></script>
</body>

</html>
