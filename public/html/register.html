<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AHA Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-mesh flex items-center justify-center min-h-screen px-4">
    <div class="max-w-md w-full card-premium p-8 space-y-8 animate-fade-in text-slate-800">
        <div class="text-center">
            <div
                class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tight">Create Account</h1>
            <p class="text-slate-500 mt-2">Join AHA Bank for secure digital banking</p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div id="errorMessage"
                class="hidden bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl text-sm font-medium"
                role="alert"></div>

            <div class="space-y-1">
                <label for="name" class="block text-sm font-semibold text-slate-700">Full Name</label>
                <input type="text" id="name" required placeholder="John Doe"
                    class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 placeholder:text-slate-400">
            </div>

            <div class="space-y-1">
                <label for="email" class="block text-sm font-semibold text-slate-700">Email Address</label>
                <input type="email" id="email" required placeholder="name@company.com"
                    class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 placeholder:text-slate-400">
            </div>

            <div class="space-y-1">
                <label for="password" class="block text-sm font-semibold text-slate-700">Password</label>
                <input type="password" id="password" required minlength="6" placeholder="At least 6 characters"
                    class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 placeholder:text-slate-400">
            </div>

            <button type="submit" class="w-full btn-primary h-12">
                Register Now
            </button>
        </form>

        <div class="text-center pt-2">
            <p class="text-sm text-slate-500 font-medium">
                Already have an account?
                <a href="/"
                    class="text-blue-600 hover:text-blue-700 font-bold decoration-blue-200 underline-offset-4 hover:underline">Sign
                    in instead</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            errorDiv.classList.add('hidden');

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();

                if (data.status === 'success') {
                    window.location.href = '/html/dashboard.html';
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Something went wrong. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
