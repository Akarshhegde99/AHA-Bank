<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHA Bank - Secure Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-mesh flex items-center justify-center min-h-screen px-4">
    <div class="max-w-md w-full card-premium p-8 space-y-8 animate-fade-in">
        <div class="text-center">
            <div
                class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Welcome Back</h1>
            <p class="text-slate-500 mt-2">Access your secure banking dashboard</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div id="errorMessage"
                class="hidden bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl text-sm font-medium"
                role="alert"></div>

            <div class="space-y-1">
                <label for="email" class="block text-sm font-semibold text-slate-700">Email Address</label>
                <input type="email" id="email" required placeholder="name@company.com"
                    class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 placeholder:text-slate-400">
            </div>

            <div class="space-y-1">
                <label for="password" class="block text-sm font-semibold text-slate-700">Password</label>
                <input type="password" id="password" required placeholder="••••••••"
                    class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 placeholder:text-slate-400">
            </div>

            <button type="submit" class="w-full btn-primary h-12">
                Sign In
            </button>
        </form>

        <div class="text-center pt-2">
            <p class="text-sm text-slate-500 font-medium">
                New to AHA Bank?
                <a href="/html/register.html"
                    class="text-blue-600 hover:text-blue-700 font-bold decoration-blue-200 underline-offset-4 hover:underline">Create
                    an account</a>
            </p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            errorDiv.classList.add('hidden');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.status === 'success') {
                    window.location.href = '/html/dashboard.html';
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Something went wrong. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
